<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>
      let todos = ['Item 1', 'Item 2', 'Item 3'];

      function add(todo) {
        todos.push(todo);
        console.log(todos);
      }

      add('another item');

      function edit(itemPosition, newItem) {
        todos[itemPosition] = newItem;
        console.log(todos);
      }

      edit(0, 'edited item');

      function remove(itemPosition) {
        todos.splice(itemPosition, 1);
        console.log(todos);
      }

      remove(0, 1);
      remove(2, 1);
      add('Most recent todo');
    </script>
  </body>
</html>

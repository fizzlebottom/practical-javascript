<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>
      let todos = ['Item 1', 'Item 2', 'Item 3'];

      function add(todo) {
        todos.push(todo);
        console.log(todos);
      }

      add('another item');

      todos[0] = 'Item 1: Edited';

      console.log(todos);

      todos.splice(0, 1);

      console.log(todos);
    </script>
  </body>
</html>
